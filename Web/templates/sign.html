<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录页面</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/sign.css') }}">
</head>
<body>
    <img src="{{ url_for('static', filename='img/bg.jpg') }}" alt="" class="background_img">
    <div class="container">
        <div class="header">
            <h1>登录</h1>
        </div>
        <div class="main">
            <div class="form-item">
                <img src="{{ url_for('static', filename='img/iconfont/user.svg') }}" alt="" class="iconfont">
                <input id="username" type="text" autocomplete="off" placeholder="用户名">
            </div>
            <div class="form-item">
                <img src="{{ url_for('static', filename='img/iconfont/lock.svg') }}" alt="" class="iconfont">
                <input id="password" type="password" autocomplete="off" placeholder="登录密码">
            </div>
                <button>登 录</button>
        </div>
    </div>
</body>
</html>
